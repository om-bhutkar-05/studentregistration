<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 5.3.3 Example</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <style>
        body {
            background-color: #000;
            color: #fff;
        }

        .navbar {
            border: 4px solid transparent;
            border-image: linear-gradient(to right, #00c6ff, #0072ff) 1;
            position: relative;
        }

        .navbar-nav {
            flex: 1;
            justify-content: center;
        }

        .nav-link {
            position: relative;
            padding: 8px 16px;
            margin: 0 10px;
            overflow: hidden;
            border: 2px solid transparent;
            transition: transform 0.3s ease;
        }

        .nav-link.active {
            animation: borderAnimation 0.5s forwards;
        }

        @keyframes borderAnimation {
            0% {
                border-color: transparent;
            }
            50% {
                border-color: #00c6ff;
            }
            100% {
                border-color: #0072ff;
            }
        }

        .nav-link.active::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120%;
            height: 120%;
            background: rgba(0, 255, 0, 0.5);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            animation: glowAnimation 0.5s forwards;
            z-index: -1;
        }

        @keyframes glowAnimation {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0.7;
            }
            100% {
                transform: translate(-50%, -50%) scale(1.4);
                opacity: 0;
            }
        }

        .nav-link {
            position: relative;
            z-index: 1;
        }

        .nav-link.active {
            transform: scale(1.2);
        }

        .card {
            padding: 30px 40px;
            margin-top: 60px;
            margin-bottom: 60px;
            border: none !important;
            box-shadow: 0 6px 12px 0 rgba(0, 0, 0, 0.2);
            background: linear-gradient(to right, red, blue); /* Red to blue gradient */
            opacity: 0.9; /* Optional: adjust opacity if needed */
        }

        .form-control-label {
            margin-bottom: 0;
            color: #fff;
        }

        input,
        textarea,
        button {
            padding: 8px 15px;
            border-radius: 5px !important;
            margin: 5px 0px;
            box-sizing: border-box;
            border: 1px solid #00c6ff;
            font-size: 18px !important;
            font-weight: 300;
            background-color: #1a1a1a;
            color: #fff;
        }

        input:focus,
        textarea:focus {
            border: 1px solid #0072ff;
            outline-width: 0;
        }

        .btn-block {
            text-transform: uppercase;
            font-size: 15px !important;
            font-weight: 400;
            height: 43px;
            cursor: pointer;
            background-color: #00c6ff;
            border-color: #0072ff;
        }

        .btn-block:hover {
            background-color: #0072ff;
            color: #fff !important;
        }

        select.form-control {
            padding: 8px 15px;
            border-radius: 5px !important;
            margin: 5px 0px;
            box-sizing: border-box;
            border: 1px solid #00c6ff;
            font-size: 18px !important;
            font-weight: 300;
            background-color: #1a1a1a;
            color: #fff;
        }

        select.form-control:focus {
            border: 1px solid #0072ff;
            outline-width: 0;
        }
    </style>
</head>
<body>
    <div class="bg-dark">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact Us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="container-fluid px-1 py-5 mx-auto">
        <div class="row d-flex justify-content-center">
            <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
                <div class="card">
                    <h5 class="text-center mb-4" style="color: #fff">Student Registration</h5>
                    <form class="form-card" onsubmit="event.preventDefault()">
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex">
                                <label class="form-control-label px-3">First name<span class="text-danger"> *</span></label>
                                <input type="text" id="fname" name="fname" placeholder="Enter your first name" />
                            </div>
                            <div class="form-group col-sm-6 flex-column d-flex">
                                <label class="form-control-label px-3">Last name<span class="text-danger"> *</span></label>
                                <input type="text" id="lname" name="lname" placeholder="Enter your last name" />
                            </div>
                        </div>
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex">
                                <label class="form-control-label px-3">College email<span class="text-danger"> *</span></label>
                                <input type="text" id="email" name="email" placeholder="eg. joe.comp@coeptech.ac.in" />
                            </div>
                            <div class="form-group col-sm-6 flex-column d-flex">
                                <label class="form-control-label px-3">Phone number<span class="text-danger"> *</span></label>
                                <input type="text" id="mob" name="mob" placeholder="" />
                            </div>
                        </div>
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex">
                                <label class="form-control-label px-3">MIS NO<span class="text-danger"> *</span></label>
                                <input type="text" id="MIS" name="MIS" placeholder="" />
                            </div>
                            <div class="form-group col-sm-6 flex-column d-flex">
                                <label class="form-control-label px-3">Department<span class="text-danger"> *</span></label>
                                <select id="department" name="department" class="form-control">
                                    <option value="">Select Department</option>
                                    <option value="computer">Computer</option>
                                    <option value="civil">Civil</option>
                                    <option value="electrical">Electrical</option>
                                    <option value="electronics">Electronics</option>
                                    <option value="mechanical">Mechanical</option>
                                </select>
                            </div>
                        </div>

                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex">
                                <label class="form-control-label px-3">Year<span class="text-danger"> *</span></label>
                                <select id="year" name="year" class="form-control">
                                    <option value="">Select Year</option>
                                    <option value="1st_year_btech">1st Year B.Tech</option>
                                    <option value="2nd_year_btech">2nd Year B.Tech</option>
                                    <option value="3rd_year_btech">3rd Year B.Tech</option>
                                    <option value="4th_year_btech">4th Year B.Tech</option>
                                    <option value="1st_year_mtech">1st Year M.Tech</option>
                                    <option value="2nd_year_mtech">2nd Year M.Tech</option>
                                </select>
                            </div>
                            <div class="form-group col-sm-6 flex-column d-flex">
                                <label class="form-control-label px-3">Select Course<span class="text-danger"> *</span></label>
                                <select id="course" name="course" class="form-control">
                                    <option value="">Select Course</option>
                                    <option value="btech">B.Tech</option>
                                    <option value="mtech">M.Tech</option>
                                    <option value="phd">Ph.D</option>
                                </select>
                            </div>
                        </div>
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-12 flex-column d-flex">
                                <label class="form-control-label px-3">Address<span class="text-danger"> *</span></label>
                                <textarea rows="3" id="address" name="address" placeholder="Enter your address"></textarea>
                            </div>
                        </div>

                        <div class="row justify-content-center text-center">
                            <div class="form-group col-sm-12 flex-column d-flex">
                                <button type="submit" class="btn btn-block">Register</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
