<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 5.3.3 Example</title>

    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #000;
        color: #fff;
      }

      .navbar {
        border: 4px solid transparent;
        border-image: linear-gradient(to right, #00c6ff, #0072ff) 1;
        position: relative;
      }

      .navbar-nav {
        flex: 1;
        justify-content: center;
      }

      .nav-link {
        position: relative;
        padding: 8px 16px;
        margin: 0 10px;
        overflow: hidden;
        border: 2px solid transparent;
        transition: transform 0.3s ease;
      }

      .nav-link.active {
        animation: borderAnimation 0.5s forwards;
      }

      @keyframes borderAnimation {
        0% {
          border-color: transparent;
        }
        50% {
          border-color: #00c6ff;
        }
        100% {
          border-color: #0072ff;
        }
      }

      .nav-link.active::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 120%;
        height: 120%;
        background: rgba(0, 255, 0, 0.5);
        border-radius: 50%;
        transform: translate(-50%, -50%) scale(0);
        animation: glowAnimation 0.5s forwards;
        z-index: -1;
      }

      @keyframes glowAnimation {
        0% {
          transform: translate(-50%, -50%) scale(0);
          opacity: 1;
        }
        50% {
          transform: translate(-50%, -50%) scale(1.2);
          opacity: 0.7;
        }
        100% {
          transform: translate(-50%, -50%) scale(1.4);
          opacity: 0;
        }
      }

      .nav-link {
        position: relative;
        z-index: 1;
      }

      .nav-link.active {
        transform: scale(1.2);
      }

      .card {
        padding: 30px 40px;
        margin-top: 60px;
        margin-bottom: 60px;
        border: none !important;
        box-shadow: 0 6px 12px 0 rgba(0, 0, 0, 0.2);
        background-color: rgba(61, 61, 61, 0.8);
      }

      .form-control-label {
        margin-bottom: 0;
        color: #fff;
      }

      input,
      textarea,
      button {
        padding: 8px 15px;
        border-radius: 5px !important;
        margin: 5px 0px;
        box-sizing: border-box;
        border: 1px solid #00c6ff;
        font-size: 18px !important;
        font-weight: 300;
        background-color: #1a1a1a;
        color: #fff;
      }

      input:focus,
      textarea:focus {
        border: 1px solid #0072ff;
        outline-width: 0;
      }

      .btn-block {
        text-transform: uppercase;
        font-size: 15px !important;
        font-weight: 400;
        height: 43px;
        cursor: pointer;
        background-color: #00c6ff;
        border-color: #0072ff;
      }

      .btn-block:hover {
        background-color: #0072ff;
        color: #fff !important;
      }
    </style>
  </head>
  <body>
    <div class="bg-dark">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <div class="container-fluid px-1 py-5 mx-auto">
      <div class="row d-flex justify-content-center">
        <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
          <div class="card">
            <h5 class="text-center mb-4">Student Registration</h5>
            <form class="form-card" onsubmit="event.preventDefault()">
              <div class="row justify-content-between text-left">
                <div class="form-group col-sm-6 flex-column d-flex">
                  <label class="form-control-label px-3"
                    >First name<span class="text-danger"> *</span></label
                  >
                  <input
                    type="text"
                    id="fname"
                    name="fname"
                    placeholder="Enter your first name"
                  />
                </div>
                <div class="form-group col-sm-6 flex-column d-flex">
                  <label class="form-control-label px-3"
                    >Last name<span class="text-danger"> *</span></label
                  >
                  <input
                    type="text"
                    id="lname"
                    name="lname"
                    placeholder="Enter your last name"
                  />
                </div>
              </div>
              <div class="row justify-content-between text-left">
                <div class="form-group col-sm-6 flex-column d-flex">
                  <label class="form-control-label px-3"
                    >Business email<span class="text-danger"> *</span></label
                  >
                  <input type="text" id="email" name="email" placeholder="" />
                </div>
                <div class="form-group col-sm-6 flex-column d-flex">
                  <label class="form-control-label px-3"
                    >Phone number<span class="text-danger"> *</span></label
                  >
                  <input type="text" id="mob" name="mob" placeholder="" />
                </div>
              </div>
              <div class="row justify-content-between text-left">
                <div class="form-group col-sm-6 flex-column d-flex">
                  <label class="form-control-label px-3"
                    >Job title<span class="text-danger"> *</span></label
                  >
                  <input type="text" id="job" name="job" placeholder="" />
                </div>
              </div>
              <div class="row justify-content-between text-left">
                <div class="form-group col-12 flex-column d-flex">
                  <label class="form-control-label px-3"
                    >What would you be using Flinks for?<span
                      class="text-danger"
                    >
                      *</span
                    ></label
                  >
                  <input type="text" id="ans" name="ans" placeholder="" />
                </div>
              </div>
              <div class="row justify-content-end">
                <div class="form-group ">
                  <button type="submit" class="btn-block btn-primary">
                    SUBMIT
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const navLinks = document.querySelectorAll(".nav-link");

      navLinks.forEach((link) => {
        link.addEventListener("click", function () {
          navLinks.forEach((item) => {
            item.classList.remove("active");
          });
          this.classList.add("active");
        });
      });
    </script>
  </body>
</html>
